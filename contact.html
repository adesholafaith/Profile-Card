<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <title>Contact Us</title>
</head>
<body>
  <header>
    <nav class="nav-link" aria-label="Main navigation" data-testid="test-user-nav">
      <ul data-testid="test-user-nav-list">
        <li><a href="index.html" target="_blank" rel="noopener noreferrer" data-testid="test-user-home">Home</a></li>
        <li><a href="about.html" target="_blank" rel="noopener noreferrer" data-testid="test-user-about-me">About Me</a></li>
        <li><a href="contact.html" target="_blank" rel="noopener noreferrer" data-testid="test-user-contact-us" aria-current="page">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main class="contact" id="contact" role="main">
    <h1>Contact Us</h1>

    <!-- Success message -->
    <div id="test-contact-success" data-testid="test-contact-success"
         class="success"
         aria-live="polite"
         hidden
         tabindex="-1">
      Thanks â€” your message was sent successfully.
    </div>

    <form id="contactForm" class="book-form" novalidate>
      <!-- Full name -->
      <div class="form-group">
        <label for="name" class="form-label">Full name</label>
        <input
          id="name"
          name="name"
          type="text"
          class="form-input" placeholder="Enter full name"
          data-testid="test-contact-name"
          aria-describedby="test-contact-error-name"
          aria-invalid="false"
          required
        />
        <span
          id="test-contact-error-name"
          data-testid="test-contact-error-name"
          class="error"
          role="alert"
          aria-live="assertive">
        </span>
      </div>

      <!-- Email & Subject -->
      <div class="name-wrapper">
            <div class="name">
              <label for="email" class="form-label">Email</label>
              <input id="email" name="email" type="email" class="form-input" placeholder="abc-123@example.com" data-testid="test-contact-email" aria-describedby="test-contact-error-email" aria-invalid="false" required />
              <span id="test-contact-error-email" data-testid="test-contact-error-email" class="error" role="alert" aria-live="assertive"></span>
            </div>
          
            <div class="name">
              <label for="subject" class="form-label">Subject</label>
              <select class="form-input" name="subject" id="subject" data-testid="test-contact-subject" aria-describedby="test-contact-error-subject" aria-invalid="false" required>
                <option value="select">Select...</option>
                <option value="web-design">Web Design</option>
                <option value="uiux-design">UI/UX Design</option>
                <option value="graphics-design">Graphics Design</option>
                <option value="branding">Branding</option>
              </select>
              <span id="test-contact-error-subject" data-testid="test-contact-error-subject" class="error" role="alert" aria-live="assertive"></span>
            </div>
          </div>

      <!-- Message -->
      <div class="form-group">
        <label for="message" class="form-label">Message</label>
        <textarea
          id="message"
          name="message"
          rows="5"
          class="form-input form-radius"
          placeholder="Send Message"
          data-testid="test-contact-message"
          aria-describedby="test-contact-error-message"
          aria-invalid="false"
          required></textarea>
        <span
          id="test-contact-error-message"
          data-testid="test-contact-error-message"
          class="error"
          role="alert"
          aria-live="assertive">
        </span>
      </div>

      <!-- Submit -->
      <div class="button">
        <button
          type="submit"
          id="submitBtn"
          class="contact-btn"
          data-testid="test-contact-submit">
          Submit
        </button>
      </div>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
